<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles_default.css">
    <link rel="stylesheet" href="./src/css/styles_login.css">
    <title>Login</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const errorMessage = document.getElementById('error-message');

            form.addEventListener('submit', (event) => {
                // Verifica se os campos est√£o preenchidos
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    event.preventDefault();
                    errorMessage.textContent = 'Por favor, preencha todos os campos.';
                } else {
                    errorMessage.textContent = ''; // Limpa a mensagem de erro se tudo estiver preenchido
                }
            }); 
        });
    </script>
</head>
<body>
    <section class="container">
        <section class="left-side">
            <img src="./src/img/dentista.png" alt="logo">
        </section>
        <section class="right-side">
            <img src="./src/img/logo.png" alt="logo" class="logo">
            <section class="login-container">
                <h2>Login</h2>
                <form id="loginForm" action="./public/controller/login.php" method="post">
                    <input class="input_style" type="text" id="username" name="username" placeholder="Usuario" required>
                    <input class="input_style" type="password" id="password" name="password" placeholder="Senha" required>
                    <button class="btn_style" type="submit">Entrar</button>
                    <p id="error-message"></p>
                </form>
            </section>
        </section>
    </section>
</body>
</html>
